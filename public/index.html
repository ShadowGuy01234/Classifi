<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document Classifier</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        color: #333;
        text-align: center;
        padding: 50px;
      }

      h1 {
        color: #4caf50;
      }

      form {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        display: inline-block;
      }

      input[type="file"] {
        margin: 10px 0;
      }

      button {
        background: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin: 10px 0;
      }

      button:hover {
        background: #45a049;
      }

      .loading-bar {
        display: none;
        margin-top: 20px;
      }

      .progress-bar {
        width: 100%;
        background-color: #f3f3f3;
        border-radius: 10px;
        overflow: hidden;
      }

      .progress-bar-inner {
        width: 0%;
        height: 20px;
        background-color: #4caf50;
        transition: width 0.3s ease-in-out;
      }

      #loadingText {
        margin-top: 5px;
      }

      .output {
        margin-top: 20px;
        background: #fff;
        padding: 15px;
        border-radius: 5px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        text-align: left;
      }

      /* Table Styles */
      table {
        margin: 20px auto;
        border-collapse: collapse;
        width: 80%;
        text-align: left;
      }

      table th,
      table td {
        border: 1px solid #ddd;
        padding: 8px;
      }

      table th {
        background-color: #4caf50;
        color: white;
        text-align: center;
      }

      table tr:nth-child(even) {
        background-color: #f2f2f2;
      }

      /* Chart Container */
      .chart-container {
        margin-top: 30px;
        width: 80%;
        margin-left: auto;
        margin-right: auto;
      }

      #downloadButton {
        display: none;
        margin-top: 15px;
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      #downloadButton:hover {
        background-color: #45a049;
      }
      #retrainButton,
      #downloadButton {
        display: none;
        margin-top: 15px;
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-right: 10px;
      }

      #retrainButton:hover,
      #downloadButton:hover {
        background-color: #45a049;
      }

      #retrainingStatus {
        margin-top: 15px;
        color: #4caf50;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Document Classifier</h1>
    <form id="uploadForm" enctype="multipart/form-data">
      <label for="document"
        >Upload a ZIP file containing documents to classify:</label
      >
      <input
        type="file"
        name="documents"
        id="documents"
        accept=".zip"
        required
      />
      <br />
      <button type="submit">Classify</button>
    </form>
    <div id="loadingBar" class="loading-bar">
      <div class="progress-bar">
        <div id="loadingBarProgress" class="progress-bar-inner"></div>
      </div>
      <p id="loadingText">
        Processing... <span id="loadingPercentage">0%</span>
      </p>
    </div>
    <div id="result" class="output"></div>
    <div>
      <button id="downloadButton">Download Classified Documents</button>
      <button id="retrainButton">Retrain Model</button>
    </div>
    <div id="retrainingStatus"></div>
    <div class="chart-container">
      <canvas id="categoryChart"></canvas>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const uploadForm = document.getElementById("uploadForm");
        const resultDiv = document.getElementById("result");
        const fileInput = document.getElementById("documents");
        const loadingBar = document.getElementById("loadingBar");
        const loadingBarProgress =
          document.getElementById("loadingBarProgress");
        const loadingText = document.getElementById("loadingText");
        const loadingPercentage = document.getElementById("loadingPercentage");
        const categoryChartCanvas = document.getElementById("categoryChart");
        const downloadButton = document.getElementById("downloadButton");
        let categoryChart;
        let downloadLink = null;

        // Retrain model button click handler
        retrainButton.addEventListener("click", async () => {
          try {
            // Disable the button and show loading status
            retrainButton.disabled = true;
            retrainingStatus.textContent = "Retraining model...";
            retrainingStatus.style.color = "#4caf50";

            // Send request to retrain the model
            const response = await fetch("/retrain-model", {
              method: "POST",
            });

            const result = await response.json();

            if (result.success) {
              retrainingStatus.textContent = "Model retrained successfully!";
              retrainingStatus.style.color = "#4caf50";
            } else {
              retrainingStatus.textContent = `Retraining failed: ${result.message}`;
              retrainingStatus.style.color = "red";
            }
          } catch (error) {
            console.error("Retraining error:", error);
            retrainingStatus.textContent =
              "An error occurred during retraining.";
            retrainingStatus.style.color = "red";
          } finally {
            // Re-enable the button
            retrainButton.disabled = false;
          }
        });

        downloadButton.addEventListener("click", async () => {
          try {
            const response = await fetch("/download-classified-zip");
            if (response.ok) {
              const blob = await response.blob();
              const url = window.URL.createObjectURL(blob);
              const a = document.createElement("a");
              a.style.display = "none";
              a.href = url;
              a.download = "classified_documents.zip";
              document.body.appendChild(a);
              a.click();
              window.URL.revokeObjectURL(url);
              document.body.removeChild(a);
            } else {
              alert("Could not download the classified documents.");
            }
          } catch (error) {
            console.error("Download error:", error);
            alert(
              "An error occurred while downloading the classified documents."
            );
          }
        });

        uploadForm.addEventListener("submit", async (event) => {
          event.preventDefault();

          resultDiv.style.display = "none";
          downloadButton.style.display = "none";
          loadingBar.style.display = "block";
          loadingBarProgress.style.width = "0%";
          loadingPercentage.textContent = "0%";

          if (fileInput.files.length === 0) {
            resultDiv.innerHTML = `<strong>Error:</strong> No file selected. Please upload a ZIP file.`;
            resultDiv.style.display = "block";
            return;
          }

          const file = fileInput.files[0];
          if (!file.name.endsWith(".zip")) {
            resultDiv.innerHTML = `<strong>Error:</strong> Please upload a valid ZIP file.`;
            resultDiv.style.display = "block";
            return;
          }

          const maxFileSize = 12 * 1024 * 1024;
          if (file.size > maxFileSize) {
            resultDiv.innerHTML = `<strong>Error:</strong> File size exceeds 12 MB.`;
            resultDiv.style.display = "block";
            return;
          }

          const formData = new FormData();
          formData.append("documents", file);

          simulateProgressBar();

          try {
            const response = await fetch("/classify-zip", {
              method: "POST",
              body: formData,
            });

            if (!response.ok) {
              throw new Error(`${response.status} - ${response.statusText}`);
            }

            const data = await response.json();
            updateProgressBar(100);

            if (data.error) {
              resultDiv.innerHTML = `<strong>Error:</strong> ${data.error}`;
            } else {
              // Show the download and retrain button
              downloadButton.style.display = "block";
              retrainButton.style.display = "inline-block";

              const table = document.createElement("table");
              table.innerHTML = `
          <tr>
            <th>File Name</th>
            <th>Predicted Category</th>
            <th>Feedback</th>
          </tr>
        `;

              const categoryCounts = {};

              Object.entries(data.results).forEach(([fileName, category]) => {
                const cleanedCategory = category.replace(
                  "Predicted Category: ",
                  ""
                );
                const row = document.createElement("tr");
                row.innerHTML = `
            <td>${fileName}</td>
            <td>${cleanedCategory}</td>
            <td>
              <form class="feedbackForm">
                <select name="correctCategory">
                  <option value="Choose a Category" selected>Choose a Category</option>
                  <option value="business">business</option>
                  <option value="education">education</option>
                  <option value="healthcare">healthcare</option>
                  <option value="politics">politics</option>
                  <option value="sports">sports</option>
                  <option value="tech">tech</option>
                </select>
                <button type="submit" data-file="${fileName}" data-category="${cleanedCategory}">Submit</button>
              </form>
            </td>
          `;
                table.appendChild(row);

                if (!categoryCounts[cleanedCategory]) {
                  categoryCounts[cleanedCategory] = 0;
                }
                categoryCounts[cleanedCategory]++;
              });

              resultDiv.innerHTML = `
          <strong>Classification Results:</strong> 
          <p>Total Documents Classified: ${data.totalFiles}
        `;
              resultDiv.appendChild(table);

              document.querySelectorAll(".feedbackForm").forEach((form) => {
                form.addEventListener("submit", async (e) => {
                  e.preventDefault();
                  const button = e.target.querySelector("button");
                  const fileName = button.getAttribute("data-file");
                  const oldCategory = button.getAttribute("data-category");
                  const newCategory = form.querySelector("select").value;

                  if (newCategory !== "Choose a Category") {
                    try {
                      const response = await fetch("/submit-feedback", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                          fileName,
                          oldCategory,
                          newCategory,
                        }),
                      });

                      if (response.ok) {
                        alert("Feedback submitted successfully!");
                      } else {
                        alert("Failed to submit feedback.");
                      }
                    } catch (error) {
                      console.error("Feedback submission error:", error);
                      alert("An error occurred while submitting feedback.");
                    }
                  }
                });
              });

              if (categoryChart) {
                categoryChart.destroy();
              }
              categoryChart = new Chart(categoryChartCanvas, {
                type: "bar",
                data: {
                  labels: Object.keys(categoryCounts),
                  datasets: [
                    {
                      label: "Number of Documents",
                      data: Object.values(categoryCounts),
                      backgroundColor: "rgba(75, 192, 192, 0.2)",
                      borderColor: "rgba(75, 192, 192, 1)",
                      borderWidth: 1,
                    },
                  ],
                },
                options: {
                  responsive: true,
                  scales: {
                    y: {
                      beginAtZero: true,
                    },
                  },
                },
              });
            }
          } catch (err) {
            updateProgressBar(100);
            loadingText.textContent = "Error";
            resultDiv.innerHTML = `<strong>Error:</strong> Unable to classify documents.`;
          }

          resultDiv.style.display = "block";
          loadingBar.style.display = "none";
        });

        function simulateProgressBar() {
          let progress = 0;
          const interval = setInterval(() => {
            if (progress >= 90) {
              clearInterval(interval);
            } else {
              progress++;
              updateProgressBar(progress);
            }
          }, 150);
        }

        function updateProgressBar(progress) {
          loadingBarProgress.style.width = `${progress}%`;
          loadingPercentage.textContent = `${progress}%`;
        }
      });
    </script>
  </body>
</html>
