<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document Classifier</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <h1>Document Classifier</h1>
  <form id="uploadForm" enctype="multipart/form-data">
    <label for="document">Upload a ZIP file containing documents to classify:</label>
    <input type="file" name="documents" id="documents" accept=".zip" required>
    <br>
    <button type="submit">Classify</button>
  </form>
  <div id="loadingBar" class="loading-bar">
    <div class="progress-bar">
      <div id="loadingBarProgress" class="progress-bar-inner"></div>
    </div>
    <p id="loadingText">Processing... <span id="loadingPercentage">0%</span></p>
  </div>
  <div id="result" class="output"></div>
  <button id="downloadButton">Download Classified Documents</button>
  <div class="chart-container">
    <canvas id="categoryChart"></canvas>
  </div>
</body>
</html>
